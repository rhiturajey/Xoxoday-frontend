<div class="row login" >
    <div class="col-sm-4 log">
        <div class="row">
            <img src="./assets/images/logo.jpeg" class="  col-sm-10 logo"
                >
        </div>
    </div>

    <div class="col-sm-8">
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="row form-group" style="margin-left:10%; margin-top:3%">
                <input type="text" placeholder="E-mail" class="col-sm-10 form-control email" formControlName="userName" required>
                <br>
                <input type="password" placeholder="Password" class="col-sm-10 pass form-control" formControlName="password" required>
            </div>
            <div style="text-align: center">
                <button type="submit" [disabled]="!signInForm.valid"    class="btn btn-primary btn-sm signin">Sign
                        in
                </button>
&nbsp;
        <a  type="button" class="btn-info btn-sm" routerLink="/nav-bar">Register</a>
                <br>
                <br>
                <p class="col" id="p"><a class="tc">Terms & Condition |
                        Privacy Policy</a></p>
            </div>
        </form>
    </div>
</div>
